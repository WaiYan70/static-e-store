<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Right Sidebar Navigation</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        text-align: center;
        margin-top: 50px;
      }

      .open-btn {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }

      .overlay {
        height: 100%;
        width: 0;
        position: fixed;
        top: 0;
        right: 0;
        background-color: rgba(0, 0, 0, 0.7);
        overflow-x: hidden;
        transition: 0.5s;
      }

      .overlay-content {
        position: relative;
        top: 25%;
        width: 100%;
        text-align: center;
        margin-top: 30px;
      }

      .overlay a {
        padding: 8px;
        text-decoration: none;
        font-size: 36px;
        color: #818181;
        display: block;
        transition: 0.3s;
      }

      .overlay a:hover,
      .overlay a:focus {
        color: #f1f1f1;
      }

      .close-btn {
        position: absolute;
        top: 20px;
        right: 45px;
        font-size: 60px;
        color: #818181;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button class="open-btn" id="openButton">Open Navigation</button>
      <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="close-btn" id="closeButton">&times;</a>
        <div class="overlay-content">
          <!-- Your navigation links go here -->
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Services</a>
          <a href="#">Contact</a>
        </div>
      </div>
    </div>

    <script>
      // Add event listeners using JavaScript
      document.getElementById("openButton").addEventListener("click", openNav);
      document.getElementById("closeButton").addEventListener("click", closeNav);

      function openNav() {
        document.getElementById("myNav").style.width = "100%";
      }

      function closeNav() {
        document.getElementById("myNav").style.width = "0";
      }
    </script>
  </body>
</html>
